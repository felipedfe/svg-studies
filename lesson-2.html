<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Structures</title>
</head>
<!-- 
  - tudo que estÃ¡ dentro de <defs> e <g> pode ser reutilizado depois usando a tag <use>
 -->


<body>
  <div style="width: 100%;height: 100vh;">
    <svg width="100%" height="100%" style="border: solid gray 3px">
      <defs>
        <g id="group1">
          <circle id="circle1" cx="250" cy="250" r="150" fill="violet"></circle>
          <circle id="circle2" cx="250" cy="250" r="100" fill="green"></circle>
        </g>
        <circle id="circle3" cx="250" cy="250" r="50" fill="black"></circle>
      </defs>

      <use href="#group1"></use>
      <use href="#circle3"></use>
      <use href="#group1" x="250"></use>
    </svg>
    
  </div>
</body>

</html>
